<p-table dataKey="name">
        <!-- Column names -->
    <ng-template pTemplate="header">
        <tr>
            <th style="width: 3rem"></th>
            <th>Airline</th>
            <!-- All times would include Xhr Ymin as well as 12:00AM - 3:00PM times -->
            <th>Drive Time</th>
            <th>Departure Airport</th>
            <th>Flight Time</th>
            <th>Arrival Airport</th>
            <th>Drive Time</th>
            <th>Total Travel Time</th>
            <th>Number of stops</th>
            <th>Price</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body">
        <tr>
            <td>
                <button type="button" pButton pRipple class="p-button-text p-button-rounded p-button-plain" [icon]="'pi pi-chevron-right'"></button>
            </td>
            <td>Delta</td>
            <td>2hrs</td>
            <td>IND</td>
            <td>7hrs 52min</td>
            <td>SEA</td>
            <td>1hr</td>
            <td>10hrs 52min</td>
            <td>Nonstop</td>
            <td>$7000</td>
        </tr>
    </ng-template>
    <!-- Table content -->
