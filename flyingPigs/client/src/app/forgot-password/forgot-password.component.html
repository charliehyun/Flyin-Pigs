<!-- Header -->
<login-signup style="position: absolute; right: 0px;"></login-signup>
<div>
  <img src="favicon.ico" alt="Flyin' Pigs" routerLink="/search" style="display: block; margin-left: auto; margin-right: auto;">
  <h2>Forgot Password?</h2>  
</div>

<!-- Main Search Content -->
<p-card>
  <!-- START -->
  <div>
    Tell us your recovery email address to get sent a reset link:
    <br>
    <!-- Email -->
    <label for="email">Email: </label>
    <input pInputText type="text" id="email" name="email" size="35" [(ngModel)]="email">
    <button pButton pRipple type="button" (click)="handleEmail()" label="Send Email"></button>
    <br>
    

  </div>
  <!-- END -->
</p-card>
