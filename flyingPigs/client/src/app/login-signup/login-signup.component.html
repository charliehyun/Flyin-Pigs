<p-toast position="top-left"></p-toast>

<!-- Log in -->
<button *ngIf="!loggedIn" pButton type="button" class="p-button-sm" (click)="showLogin()" label="Log In"></button>
<p-dialog header="Log In" [(visible)]="displayLogin" [modal]="true" [style]="{width: '450px'}" [baseZIndex]="10000" [draggable]="false" [resizable]="false">
    <h6>Email</h6>
    <input pInputText type="email" id="emailL" [(ngModel)]="emailL">

    <h6><br>Password</h6>
    <p-password [(ngModel)]="passL" [toggleMask]="true" [feedback]="false" [style]="{'width':'100%'}" [inputStyle]="{'width':'100%'}"></p-password>

    <button pButton label="Forgot password?" class="p-button-link" (click)="handlePassword()"></button>

    <ng-template pTemplate="footer">
        <button pButton type="button" (click)="switchModal()" label="Don't have a Flyin' Pigs account?" class="p-button-sm p-button-outlined p-button-secondary"></button>
        <button pButton type="button" (click)="handleLogin()" class="p-button-sm" label="Log In" icon="pi pi-sign-in"></button>
    </ng-template>
</p-dialog>

<!-- Sign up -->
<button *ngIf="!loggedIn" pButton type="button" class="p-button-sm p-button-secondary" (click)="showSignup()" label="Sign Up"></button>
<p-dialog header="Sign Up" [(visible)]="displaySignup" [modal]="true" [style]="{width: '450px'}" [baseZIndex]="10000" [draggable]="false" [resizable]="false">
    <h6>Email</h6>
    <input pInputText type="email" id="emailS" [(ngModel)]="emailS" email>

    <h6><br>Password
        <i class="pi pi-info-circle" style="white-space: pre-line" 
            pTooltip="Minimum 8 characters
            Requires at least one of each: 
            - Uppercase
            - Lowercase
            - Number
            - Special character" 
        tooltipPosition="top"></i>
    </h6>

    <p-password [(ngModel)]="passS" [toggleMask]="true" [style]="{'width':'100%'}" [inputStyle]="{'width':'100%'}"></p-password>

    <h6><br>Confirm Password</h6>
    <p-password [(ngModel)]="confPassS" [toggleMask]="true" [feedback]="false" [style]="{'width':'100%'}" [inputStyle]="{'width':'100%'}"></p-password>

    <ng-template pTemplate="footer">
        <button pButton type="button" (click)="switchModal()" label="Already have a Flyin' Pigs account?" class="p-button-sm p-button-outlined p-button-secondary"></button>
        <button pButton type="button" (click)="handleSignup()" class="p-button-sm" label="Sign Up" icon="pi pi-sign-in"></button>
    </ng-template>
</p-dialog>
