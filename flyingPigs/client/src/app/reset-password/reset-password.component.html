<!-- Header -->
<login-signup style="position: absolute; right: 0px;"></login-signup>
<div>
  <img src="favicon.ico" alt="Flyin' Pigs" style="display: block; margin-left: auto; margin-right: auto;">
  <h2>Reset Password</h2>  
</div>

<p-card>
  <div>
    Tell us your recovery email address to get sent a reset link:
    <br>
    <!-- Email -->
    <label for="email">Email: </label>
    <input pInputText type="text" id="email" name="email" size="35" [(ngModel)]="email">
    <button pButton pRipple type="button" (click)="forgotPassword()" label="Send Link"></button>
    <br>
  </div>
</p-card>

<p-scrollTop 
  icon="pi pi-arrow-up" 
  width="2px"
  height="2px"
  styleClass="custom-scrolltop"
></p-scrollTop>
